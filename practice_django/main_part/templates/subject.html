<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">ðŸ“Š Student Subject Mark</h2>
    <table class="table table-bordered text-center mt-4">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>23UCAPO1</th>
                <th>23UCA01</th>
                <th>23USTAO1</th>
                <th>23UFTAO1</th>
                <th>23UFENO3</th>
                <th>23UCASO7</th>
                <th>Total Percentage</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dashboardResults"></tbody>
    </table>    
    <button class="btn btn-primary w-100 mt-3" onclick="location.href='/dashboard'">Back to Portal</button>
</div>

<script>
    function fetchDashboardResults() {
        const results = JSON.parse(localStorage.getItem("studentResultsFull")) || [];
        const tableBody = document.getElementById("dashboardResults");
        tableBody.innerHTML = "";

        results.forEach(student => {
            let row = `<tr>
                <td>${student.studentId}</td>
                <td>${student.name}</td>
                <td>${student["23UCAPO1"] || '-'}</td>
                <td>${student["23UCA01"] || '-'}</td>
                <td>${student["23USTAO1"] || '-'}</td>
                <td>${student["23UFTAO1"] || '-'}</td>
                <td>${student["23UFENO3"] || '-'}</td>
                <td>${student["23UCASO7"] || '-'}</td>
                <td>${student.percentage}%</td>
                <td class="${student.status === 'Pass' ? 'text-success' : 'text-danger'}">${student.status}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    window.onload = fetchDashboardResults;
</script>

</body>
</html>

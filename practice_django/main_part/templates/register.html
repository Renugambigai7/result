{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="{% static 'login_register_page/css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="{% url 'register_form_submission' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" placeholder="Enter student ID" required
                    minlength="10" maxlength="15" pattern="[A-Za-z0-9]{10,15}">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

           <a href="{% url 'index' %}" class="btn" onclick="return validateForm()">register</a>


            <p class="register-link">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
